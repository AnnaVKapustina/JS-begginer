<script>
    var goods = [
        {
            title: "Товар 1",
            price: 100,
            count: 6
        },
        {
            title: "Товар 2",
            price: 200,
            count: 10
        },
        {
            title: "Товар 3",
            price: 400,
            count: 3
        },
    ];

    var s = 0;

    function countBascetPrice(goods) {
        for (var item of goods)
            s = s + item.price * item.count;
        alert("Сумма товаров составляет " + s);
    }
    countBascetPrice(goods);
</script>
