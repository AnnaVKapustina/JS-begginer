<script>
/* 1) В змейке замыкания можно применить к генерации корма и бомбочек, 
а так же к проверкам на корм и бомбочку, т.к. эти функции идентичны. 
В "Крестиках-ноликах" не смогла придумать, где применить  замыкания.*/

/* 2)Задание:*/

    if (!("a" in window)) {
        var a = 1;
    }
    alert(a); // Ответ - undefined, т.к. переменная а определена и видима только в цикле внутри {}, вне его она не определена.



    var b = function a(x) {
        x && a(--x);
    };
    alert(a); // Ничего не выведется, будет ошибка, т.к. переменная а вообще нигде не определялась.



    function a(x) { 
        return x * 2;
    }
    var a;
    alert(a); // Так как функция а в alert без скобок, т.е. не была вызвана, то в alert выводится значение функции,
    //иначе говоря, ее строковое представление (сам код - строки 16, 17, 18).



    function b(x, y, a) {
        arguments[2] = 10;
        alert(a);
    }
    b(1, 2, 3); // Ответ - 10. Аргументы 1 2 3 преобразуются в массив, последний элемент переопредляем на 10 и выводим в alert.



    function a() {
        alert(this);
    }
    a.call(null); // Ответ - object Window, т.к. если в качестве параметра передается null, т.е. отсутствие объекта, 
                //то в alert выводится this, а он по умолчанию является объектом window.
</script>
