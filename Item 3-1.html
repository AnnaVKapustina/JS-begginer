<script>
    var i = 2;
    while (i <= 100) {
        var val = true;
        if (i > 2 && i % 2 != 0) {
            for (var j = 3; j * j <= i; j = j + 2) {
                if (i % j == 0) {
                    val = false;
                    break;
                }
            }
        }
        else if (i != 2) val = false;
        if (val == true) {
            console.log(i);
        }
        i++;
    }
</script>
