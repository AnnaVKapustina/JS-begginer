<script>
    var a = prompt("Введите основание степени числа");
    var b = prompt("Введите степень числа");
    function power(val, pow) {
        if (pow == 1) {
            return (val);
        } else {
            return val * power(val, pow - 1);
        }
    }
    alert(power(a, b));
</script>
