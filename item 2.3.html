<script>
    var a = +prompt("Введите первую переменную");
    var b = +prompt("Введите вторую переменную");
    if (a >= 0 && b >= 0) {
        alert("Разность переменных равна " + (a - b))
    }
    else if (a < 0 && b < 0) {
        alert("Произведение переменных равно " + (a * b))
    }
    else {
        alert("Сумма переменных равна " + (a + b))
    }
</script>
